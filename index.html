<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMusic Player</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --card: #181818;
            --accent: #1db954;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Шапка с поиском */
        .header {
            padding: 20px;
            background: linear-gradient(to bottom, #222, var(--bg));
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            background: #333;
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            background: #444;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Список результатов */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px 120px 15px;
        }

        .track {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--card);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .track:hover {
            background: #282828;
            border-color: #444;
        }

        .track img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 20px;
            object-fit: cover;
        }

        .track-info {
            flex-grow: 1;
        }

        .track-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .track-author {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Панель плеера */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #121212;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #player-container {
            width: 100%;
            max-width: 500px;
            height: 80px;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="search-box">
        <input type="text" id="query" placeholder="Какую песню ищем?" autocomplete="off">
    </div>
</div>

<div class="container" id="results">
    <div style="text-align: center; color: #666; margin-top: 50px;">
        Введите название трека и нажмите Enter
    </div>
</div>

<div class="player-bar">
    <div id="player-container">
        <div id="yt-player"></div>
    </div>
</div>

<script>
    // === КОНФИГУРАЦИЯ ===
    const API_KEY = 'AIzaSyAnsqLax_E0K0xPwPD0w7MVoWgjKsatwJU'; 

    const searchInput = document.getElementById('query');
    const resultsContainer = document.getElementById('results');

    // Слушатель нажатия Enter
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchMusic(searchInput.value);
        }
    });

    async function searchMusic(query) {
        if (!query) return;
        
        resultsContainer.innerHTML = '<div style="text-align:center;">Загрузка...</div>';

        // videoCategoryId=10 ограничивает поиск только музыкой
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(query)}&type=video&videoCategoryId=10&key=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.error) {
                resultsContainer.innerHTML = `<div style="color:red; text-align:center;">Ошибка API: ${data.error.message}</div>`;
                return;
            }

            renderTracks(data.items);
        } catch (err) {
            resultsContainer.innerHTML = `<div style="color:red; text-align:center;">Произошла ошибка при поиске</div>`;
        }
    }

    function renderTracks(items) {
        resultsContainer.innerHTML = '';
        if (items.length === 0) {
            resultsContainer.innerHTML = '<div style="text-align:center;">Ничего не найдено</div>';
            return;
        }

        items.forEach(item => {
            const track = document.createElement('div');
            track.className = 'track';
            track.onclick = () => playTrack(item.id.videoId);

            track.innerHTML = `
                <img src="${item.snippet.thumbnails.medium.url}">
                <div class="track-info">
                    <div class="track-title">${item.snippet.title}</div>
                    <div class="track-author">${item.snippet.channelTitle}</div>
                </div>
            `;
            resultsContainer.appendChild(track);
        });
    }

    // === ЛОГИКА PLAYER API ===
    var player;
    
    // Эта функция вызывается автоматически, когда API YouTube загрузится
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '80',
            width: '100%',
            videoId: '', 
            playerVars: {
                'autoplay': 1,
                'modestbranding': 1,
                'rel': 0
            },
            events: {
                'onError': (e) => {
                    console.log("Ошибка воспроизведения", e.data);
                    alert("Это видео запрещено для показа на сторонних сайтах. Попробуйте другой результат!");
                }
            }
        });
    }

    function playTrack(videoId) {
        if (player && player.loadVideoById) {
            player.loadVideoById(videoId);
        }
    }
</script>

<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
